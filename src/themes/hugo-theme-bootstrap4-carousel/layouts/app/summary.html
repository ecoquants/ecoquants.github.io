    <div class="card">
      <img class="card-img-top img-fluid" src='{{ .Site.BaseURL | absLangURL }}{{ .Params.img_card }}' alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ .Title }}</h4>
        <p class="card-text">{{ .Params.description }}</p>
      </div>
      <div class="card-footer">
        {{ if .Params.url_github }}
          <a href='{{ .Params.url_github }}' class="btn btn-secondary"><i class="fa fa-github" aria-hidden="true"></i> Code &raquo;</a>
        {{ end }}
        <a href='{{ .Permalink }}' class="btn btn-secondary"><i class="fa fa-info" aria-hidden="true"></i> Info &raquo;</a>
        <a href='{{ .Params.url_app }}' class="btn btn-secondary"><i class="fa fa-bolt" aria-hidden="true"></i> Live &raquo;</a>
      </div>
    </div>
